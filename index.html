<!DOCTYPE html>
<html lang="zh-CN">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
        <title>FTX 套利</title>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.16.0/bootstrap-table.min.css">


        <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
        <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
        <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    </head>

    <body>
        <h1>FTX 套利</h1>
        <div class="table-responsive">
            <div>
                <h3>BTC MOVE 差价</h3>
                <table id="table"></table>
            </div>
            <br>
            <br>
            <div>
                <h3>现货与期货的差价</h3>
                <table id="table1"></table>
            </div>

            <br>
            <br>
            <div>
                <h3>永续合约资金费率</h3>
                <table id="table2"></table>
            </div>

        </div>



        <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
        <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>

        <!-- Latest compiled and minified JavaScript -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.16.0/bootstrap-table.min.js"></script>

        <!-- Latest compiled and minified Locales -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.16.0/locale/bootstrap-table-zh-CN.min.js">
        </script>

        <script>
            $('#table').bootstrapTable({
                url: 'src/move_diff.json',
                striped: true,
                columns: [{
                        field: 'name',
                        title: '合约名字'
                    }, {
                        field: 'index',
                        title: '指数价格'
                    }, {
                        field: 'mark',
                        title: '标记价格'
                    },
                    {
                        field: 'strikePrice',
                        title: '行权价格'
                    }, {
                        field: 'diff',
                        title: '差价'
                    }
                ]
            })
            $('#table1').bootstrapTable({
                url: 'src/future_diff.json',
                columns: [{
                        field: 'name',
                        title: '合约名字'
                    }, {
                        field: 'mark',
                        title: '期货价格'
                    },
                    {
                        field: 'spot_price',
                        title: '现货价格'
                    },
                    {
                        field: 'diff',
                        title: '差价'
                    }, {
                        field: 'rate',
                        title: '差价%'
                    }
                ]
            })
            $('#table2').bootstrapTable({
                url: 'src/perpetual.json',
                columns: [{
                        field: 'name',
                        title: '合约名字'
                    }, {
                        field: 'nextFundingRate',
                        title: '预计资金费率'
                    },
                    {
                        field: 'nextFundingTime',
                        title: '下次资金费率支付时间'
                    }
                ]
            })
        </script>
    </body>

</html>
